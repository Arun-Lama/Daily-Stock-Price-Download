name: Daily Stock Price Sync

on:
  schedule:
    # Run at 3:20 PM NPT (UTC+5:45) = 9:35 AM UTC (Sunday to Thursday)
    - cron: '35 9 * * 0-4'
  workflow_dispatch:  # allow manual run too

jobs:
  run-daily-sync:
    runs-on: ubuntu-latest

    env:
      GCP_SA_KEY_BASE64: ${{ secrets.GCP_SA_KEY_BASE64 }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies for Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libxi6 libgconf-2-4 libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libxss1 libappindicator1 libindicator7 fonts-liberation libasound2 libnspr4 libx11-xcb1 xdg-utils

          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
          google-chrome --version

          LATEST=$(curl -sSL https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          wget https://chromedriver.storage.googleapis.com/$LATEST/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          chromedriver --version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Decode GCP service account key
        run: |
          echo "$GCP_SA_KEY_BASE64" | base64 --decode > todaysprice-credentials.json
        shell: bash

      - name: Run price_download.py
        run: python price_download.py
