name: Daily Stock Price Sync

on:
  schedule:
    # Run at 3:20 PM NPT (UTC+5:45) = 9:35 AM UTC (Sunday to Thursday)
    - cron: '35 9 * * 0-4'

  workflow_dispatch:  # allow manual run too

jobs:
  run-daily-sync:
    runs-on: ubuntu-latest

    env:
      GCP_SA_KEY_BASE64: ${{ secrets.GCP_SA_KEY_BASE64 }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run price_download.py
        run: python price_download.py
